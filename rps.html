<!DOCTYPE html>
<html>

<head>
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="rps.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rockbutton"><img src="images/rock-emoji.png" class="move"></button>
  <button class="move-button js-paperbutton"><img src="images/paper-emoji.png" class="move"></button>
  <button class="move-button js-scissorsbutton"><img src="images/scissors-emoji.png" class="move"></button>
  <p class="js-res resultant"></p>
  <p class="js-moves"></p>
  <p class="js-score score1"></p>
  <button onclick="
     score.wins=0;
     score.losses=0;
     score.ties=0;
     localStorage.removeItem('score');
     updateScoreEl();
     " class="reset">Reset Button</button>
  <button class="autoplay" onclick="
  autoplay();">Auto Play</button>
  <script src="rps.js"></script>
</body>

</html>
